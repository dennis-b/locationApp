<ion-view view-title="Add Category">

    <ion-content class="padding">

        <form class="add-form" name="loginForm" novalidate="novalidate" ng-submit="vm.onAdd();">

            <div class="list">
                <label class="item item-input item-floating-label form-item">
                    <span class="input-label">Location name</span>
                    <input ng-model="vm.category.name" required type="text" placeholder="Category name">
                </label>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-positive">Add</button>
            </div>

        </form>

    </ion-content>
</ion-view>
